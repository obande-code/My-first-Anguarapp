<app-post-form ></app-post-form>

<h2>Posts</h2>
<div class="card card-body">
    <div class="row">
        <div class="col sm 4"><h3>ID</h3></div>
        <div class="col sm 4"><h3>Title</h3></div>
        <div class="col sm 4"><h3>Body</h3></div>
    </div>
</div>
<div class="card mb-3" *ngFor="let post of employee">
    <div class="card-body mb-3">
        <div class="row">
            <div class="col sm 4"><h6>{{post.id}}</h6></div>
            <div class="col sm 4"><h6>{{post.title}}</h6></div>
            <div class="col sm 4"><h6>{{post.body}}</h6></div>
        </div>
    </div>
</div>
